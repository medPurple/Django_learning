{% extends 'listings/base.html' %}

{% block content %}

<h1> Groups </h1>

<ul>
    {% for band in bands %}

    - <a href="{%url 'band_update' band.id %}"> [modifier] </a>
    {% endfor %}
</ul>

<a href="{% url 'band_create' %}">Create a new band</a>


{%endblock%}
